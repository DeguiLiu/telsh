name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_type: [Debug, Release]
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake clang-format clang-tidy
        pip install cpplint

    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

    - name: Build
      run: cmake --build build -j$(nproc)

    - name: Run tests
      run: cd build && ctest --output-on-failure

    - name: Check clang-format
      run: |
        find include tests examples -type f \( -name '*.h' -o -name '*.hpp' -o -name '*.cpp' \) -print0 | \
          xargs -0 clang-format --dry-run --Werror

    - name: Run cpplint
      run: |
        find include tests examples -type f \( -name '*.h' -o -name '*.hpp' -o -name '*.cpp' \) -print0 | \
          xargs -0 cpplint --filter=-legal/copyright || true

    - name: Run clang-tidy
      run: |
        find include tests examples -type f -name '*.cpp' -print0 | \
          xargs -0 clang-tidy --checks=*,-fuchsia-* -- -I./include || true
